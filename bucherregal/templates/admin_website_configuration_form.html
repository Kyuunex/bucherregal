{% extends "base.html" %}

{% block HTML_CONTENTS %}
<div class="container">
    <form action="{{ url_for('administration.update_website_config') }}" method="post" enctype="multipart/form-data">
        <p>
            You must restart this software for changes to apply.
        </p>

        <div class="form-floating my-1">
            <input name="title" type="text" id="title" class="form-control" placeholder="Title" value="{{ CONFIG.title }}" required />
            <label for="title">Title</label>
        </div>

        <div class="form-floating my-1">
            <select class="form-select" name="timezone_str" id="timezone_str">
                {% for TZ_STR in ALL_TIMEZONES %}
                    <option value="{{ TZ_STR }}"{% if CONFIG.timezone_str == TZ_STR %} selected{% endif %}>{{ TZ_STR }}</option>
                {% endfor %}
            </select>
            <label for="timezone_str">Timezone</label>
        </div>

        <div class="form-floating my-1">
            <select class="form-select" name="allow_registration" id="allow_registration">
                <option value="0"{% if CONFIG.allow_registration == 0 %} selected{% endif %}>No</option>
                <option value="1"{% if CONFIG.allow_registration == 1 %} selected{% endif %}>Yes</option>
            </select>
            <label for="allow_registration">Allow Registration</label>
        </div>

        <div class="form-floating my-1">
            <input type="submit" value="Update Config" class="btn btn-danger" />
        </div>
    </form>
</div>
{% endblock %}
