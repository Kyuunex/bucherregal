{% extends "base.html" %}

{% block HTML_CONTENTS %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card col-6 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
            <img class="card-img-top" src="{{ url_for('static', filename='default_pp.png') }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ USER.display_name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ USER.username }}</h6>
                <div class="card-text">permissions: {{ USER.permissions }}</div>
                {% if USER.email_is_public %}
                    <div class="card-text">{{ USER.email }}</div>
                {% endif %}
                <a href="{{ url_for("bookshelf.index", user_id=USER.id) }}" class="btn btn-primary mt-2">view all posts by this user</a>
            </div>
            <div class="card-footer">
                REG: {{ USER.registration_timestamp_str}}<br>
                UUID: {{ USER.id }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
