{% extends "base.html" %}

{% block HTML_CONTENTS %}
<div class="container">
    <form action="{{ url_for('bookshelf.edit_post', post_id=BOOK_LISTING.post_id) }}" method="post" enctype="multipart/form-data">
        <div class="form-floating my-1">
            <input name="title" type="text" id="title" class="form-control" placeholder="Title" value="{{ BOOK_LISTING.title }}" required />
            <label for="title">Title</label>
        </div>

        <div class="form-floating my-1">
            <input name="cover_image_url" type="text" id="cover_image_url" class="form-control" placeholder="Cover image URL" value="{{ BOOK_LISTING.cover_image_url }}" />
            <label for="cover_image_url">Cover image URL</label>
        </div>

        <div class="input-group">
            <div class="form-floating my-1">
                <input name="author" type="text" id="book_author" class="form-control" placeholder="Author" value="{{ BOOK_LISTING.author }}" />
                <label for="author">Author</label>
            </div>
            <div class="form-floating my-1">
                <input name="year" type="text" id="year" class="form-control" placeholder="Year" value="{{ BOOK_LISTING.year }}" />
                <label for="year">Year</label>
            </div>
        </div>

        <div class="input-group">
            <div class="form-floating my-1">
                <input name="genre" type="text" id="genre" class="form-control" placeholder="Genre" value="{{ BOOK_LISTING.genre }}" />
                <label for="genre">Genre</label>
            </div>
            <div class="form-floating my-1">
                <input name="tags" type="text" id="tags" class="form-control" placeholder="Tags" value="{{ BOOK_LISTING.tags }}" />
                <label for="tags">Tags</label>
            </div>
        </div>

        <div class="input-group">
            <div class="form-floating my-1">
                <select class="form-select" name="wear_rating" id="wear_rating">
                    <option value="1"{% if BOOK_LISTING.wear_rating == 1 %} selected{% endif %}>As new</option>
                    <option value="2"{% if BOOK_LISTING.wear_rating == 2 %} selected{% endif %}>Fine</option>
                    <option value="3"{% if BOOK_LISTING.wear_rating == 3 %} selected{% endif %}>Very good</option>
                    <option value="4"{% if BOOK_LISTING.wear_rating == 4 %} selected{% endif %}>Good</option>
                    <option value="5"{% if BOOK_LISTING.wear_rating == 5 %} selected{% endif %}>Fair</option>
                    <option value="6"{% if BOOK_LISTING.wear_rating == 6 %} selected{% endif %}>Poor</option>
                    <option value="7"{% if BOOK_LISTING.wear_rating == 7 %} selected{% endif %}>Ex-library</option>
                    <option value="8"{% if BOOK_LISTING.wear_rating == 8 %} selected{% endif %}>Book club</option>
                    <option value="9"{% if BOOK_LISTING.wear_rating == 9 %} selected{% endif %}>Binding copy</option>
                </select>  
                <label for="wear_rating">Condition</label>
            </div>
            <a href="https://en.wikipedia.org/wiki/List_of_used_book_conditions" target="_blank" class="input-group-text my-1">Explanation</a>
        </div>

        <div class="form-floating my-1">
            <textarea name="location" type="text" id="location" class="form-control" placeholder="Location" required>{{ BOOK_LISTING.location }}</textarea>
            <label for="location">Location</label>
        </div>
        <div class="form-floating my-1">
            <textarea rows="4" style="height:40%;" name="additional_information" type="text" id="additional_information" class="form-control" placeholder="Additional information" required>{{ BOOK_LISTING.additional_information }}</textarea>
            <label for="additional_information">Additional information</label>
        </div>

        <div class="form-floating my-1">
            <input type="submit" value="Update listing" class="btn btn-primary" />
        </div>
    </form>
</div>
{% endblock %}
